<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>

<body>

  <div class="container">
    <header
      class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <svg class="bi" width="40" height="32" role="img" aria-label="Bootstrap">
            <use xlink:href="#bootstrap"></use>
          </svg>
        </a>
      </div>

      {% comment %} <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0"> {% endcomment %}
        <a href="#" class="nav-link px-2 link-primary fw-bold fs-5">Home</a></li>




        <div class="col-md-3 text-end">

          <a href="{% url 'add' %}"><button type="button" class="btn btn-outline-warning   ">Add </button></a>


          {% if user.is_authenticated %}
          <a href="{% url 'home' %}"><button type="button" class="btn btn-outline-success me-2">{{user}}</button></a>
          <a href="{% url 'log-out' %}"><button type="button" class="btn btn-danger">Log Out</button></a>


          {% else %}
          <a href="{% url 'login' %}"><button type="button" class="btn btn-outline-primary me-2">Login</button></a>
          <a href="{% url 'sign-up' %}"><button type="button" class="btn btn-primary">Sign up</button></a>

          {% endif %}
        </div>
    </header>


    <h1>Accounts</h1><br>
   
    <div class="row ">
 {% for account in accounts %}
      <div class="col-4 mb-3">
        <div class="card" style="width: 18rem;">
          <img src="../static/index/user-photo.jpg" class="card-img-top" alt="...">
          <div class="card-body">
            <h5 class="card-title"> <i>{{account.username}}</i> </h5>
            <p class="card-text">
              <b>Followers</b> : {{account.followers}} <br>
              <b>Following</b> : {{account.following}}

            </p>

          </div>
        </div>
    
      </div>
 {% endfor %}      
    </div>


   





  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
    crossorigin="anonymous"></script>
</body>

</html>
